<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget-Friendly Shopping List 🛍️🛍️😃</h1>
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Add a new item">
            <button id="addItemBtn">Add</button>
        </div>
        <ul id="shoppingList"></ul>
        <button id="clearListBtn" >Clear List</button>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
